<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JavaScript scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>GraphQL Client</title>
</head>
<body>
    <div id="title-div" class="animate__animated animate__fadeInLeft">
        <h1 id="main-title">GraphQL Client V1.0.0</h1>
    </div>

    <div id="form-div">
        <form action="http://graphqlserver:5050/query" method="get" id="entry-form">
            <div id="query-type-input" class="form-group">
                <label for="query-type">Query Type</label>
                <input data-role="input" type="text" id="query-type" name="query-type">
            </div>
            <div id="attrs-input" class="form-group">
                <input type="text" data-role="taginput">
            </div>
        </form>
    </div>

</body>
</html>
